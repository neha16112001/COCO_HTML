<!DOCTYPE html>
<html>
	<head>
		<title>HTML Exercise</title>
		<style>
			body
			{
    			background:#D3D3D3;
			padding:10px;
			border:2px solid;
			}
			div{
			background:#D3D3D3;
			padding:10px;
			border:2px solid;
			margin:20px;
			}
			.a{
			background:white;
			}
		</style>
	</head>
	<body>
		<section>
		<div>
			<div>
				<h3>Page Title</h3>
			</div>
		</div>
		</section>
		<section>
		<div>
			<div class="a">
				<div class="a"><h1>This is a heading.</h1></div>
				<div class="a"><p>This is a paragraph.</p></div>
				<div class="a"><p>This is another paragraph.</p></div>
			</div>
		</div>
		</section>
	</body>
</html>
